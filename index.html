    <!--__________________________Search Bar_______________________________-->
    <div class="container">
    <div class="row starter-template" id="search"><div data-reactid=".0"><div data-reactid=".0.0"><div class="input-group" data-reactid=".0.0.0">

    <input ng-model="usrSearch" type="search" value="" autocomplete="on" autocorrect="on" class="form-control" placeholder="Search terms, DOI, JSTOR ID, PubMed ID, arXiv ID, or DBLP ID" data-reactid=".0.0.0.0">


    <span class="input-group-btn" data-reactid=".0.0.0.1"><button id="search-button" data-loading-text="Searching..." class="btn btn-default" type="button" data-reactid=".0.0.0.1.0">Search</button></span></div><div class="publisher-chooser" data-reactid=".0.0.1"><button type="button" id="aminer" autocomplete="off" class="btn btn-default publisher-btn active" data-reactid=".0.0.1.$aminer"><img src="/img/aminer.ico" class="result-btn" alt="AMiner" height="16" width="16" data-reactid=".0.0.1.$aminer.0"><span data-reactid=".0.0.1.$aminer.1">AMiner</span></button><button type="button" id="arxiv" autocomplete="off" class="btn btn-default publisher-btn active" data-reactid=".0.0.1.$arxiv"><img src="/img/arxiv.ico" class="result-btn" alt="arXiv" height="16" width="16" data-reactid=".0.0.1.$arxiv.0"><span data-reactid=".0.0.1.$arxiv.1">arXiv</span></button><button type="button" id="dblp" autocomplete="off" class="btn btn-default publisher-btn active" data-reactid=".0.0.1.$dblp"><img src="/img/dblp.png" class="result-btn" alt="DBLP" height="16" width="16" data-reactid=".0.0.1.$dblp.0"><span data-reactid=".0.0.1.$dblp.1">DBLP</span></button><button type="button" id="jstor" autocomplete="off" class="btn btn-default publisher-btn active" data-reactid=".0.0.1.$jstor"><img src="/img/jstor.ico" class="result-btn" alt="JSTOR" height="16" width="16" data-reactid=".0.0.1.$jstor.0"><span data-reactid=".0.0.1.$jstor.1">JSTOR</span></button><button type="button" id="mas" autocomplete="off" class="btn btn-default publisher-btn" data-reactid=".0.0.1.$mas"><img src="/img/mas.png" class="result-btn" alt="MAS" height="16" width="16" data-reactid=".0.0.1.$mas.0"><span data-reactid=".0.0.1.$mas.1">MAS</span></button><button type="button" id="plos" autocomplete="off" class="btn btn-default publisher-btn active" data-reactid=".0.0.1.$plos"><img src="/img/plos.ico" class="result-btn" alt="PLOS" height="16" width="16" data-reactid=".0.0.1.$plos.0"><span data-reactid=".0.0.1.$plos.1">PLOS</span></button><button type="button" id="pubmed" autocomplete="off" class="btn btn-default publisher-btn active" data-reactid=".0.0.1.$pubmed"><img src="/img/pubmed.ico" class="result-btn" alt="PubMed" height="16" width="16" data-reactid=".0.0.1.$pubmed.0"><span data-reactid=".0.0.1.$pubmed.1">PubMed</span></button></div></div></div></div>
